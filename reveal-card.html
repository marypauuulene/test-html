<!DOCTYPE html>
<html>
<head>
	<title>Birthday Card</title>
	<style type="text/css">
		body {
			background-color: #fff;
			font-family: Arial, sans-serif;
		}

		.container {
			width: 400px;
			margin: 0 auto;
			padding: 20px;
			border: 2px solid #000;
			text-align: center;
			position: relative;
		}

		h1 {
			color: #f00;
			font-size: 36px;
			margin-bottom: 20px;
		}

		p {
			font-size: 24px;
			margin-bottom: 20px;
			display: none;
		}

		button {
			background-color: #f00;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
		}

		button:hover {
			background-color: #fff;
			color: #f00;
			border: 2px solid #f00;
		}

		.card {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			transform-style: preserve-3d;
			transition: all 1s ease;
		}

		.card.flipped {
			transform: rotateY(180deg);
		}

		.card .front,
		.card .back {
			position: absolute;
			top: 0;
			left: 0;
			backface-visibility: hidden;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 100%;
			font-size: 24px;
			font-weight: bold;
			color: #fff;
			padding: 20px;
			box-sizing: border-box;
			background-color: #f00;
			border: 2px solid #fff;
			border-radius: 10px;
		}

		.card .back {
			transform: rotateY(180deg);
			background-color: #fff;
			color: #f00;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="front">
				Click me to reveal the message!
			</div>
			<div class="back">
				<h1>Happy Birthday!</h1>
				<p>Wishing you all the best on your special day!</p>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.querySelector('.card').addEventListener( 'click', function() {
			this.classList.toggle('flipped');
			document.querySelector('p').style.display = 'block';
		});
	</script>
</body>
</html>
