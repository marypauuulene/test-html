<!DOCTYPE html>
<html>
<head>
	<title>Birthday Card</title>
	<style type="text/css">
		body {
			background-color: #fff;
			font-family: Arial, sans-serif;
		}

		.container {
			width: 400px;
			margin: 0 auto;
			padding: 20px;
			border: 2px solid #000;
			text-align: center;
		}

		h1 {
			color: #f00;
			font-size: 36px;
			margin-bottom: 20px;
		}

		p {
			font-size: 24px;
			margin-bottom: 20px;
		}

		button {
			background-color: #f00;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
		}

		button:hover {
			background-color: #fff;
			color: #f00;
			border: 2px solid #f00;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Happy Birthday!</h1>
		<p>Wishing you all the best on your special day!</p>
		<button onclick="alert('You clicked the button!')">Click me!</button>
	</div>
</body>
</html>
