<!DOCTYPE html>
<html>
<head>
	<title>Photo Switch</title>
	<style type="text/css">
		.container {
			width: 400px;
			margin: 0 auto;
			text-align: center;
		}

		img {
			width: 400px;
			height: 250px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="initial_photo.jpg" onclick="changePhoto(this)" alt="Initial Photo">
	</div>

	<script type="text/javascript">
		function changePhoto(element) {
			element.src = "new_photo.jpg";
		}
	</script>
</body>
</html>
