<!DOCTYPE html>
<html>
<head>
	<title>Photo Switch</title>
	<style type="text/css">
		.container {
			width: 400px;
			margin: 0 auto;
			text-align: center;
		}

		img {
			width: 400px;
			height: 250px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="https://64.media.tumblr.com/3c37ac338a539bdbf14c076f268d3362/cda5e7d6f0e8e981-ec/s400x600/4e22e8698cc100e907b4529d4dcdc050759fc023.jpg" onclick="changePhoto(this)" alt="Initial Photo">
	</div>

	<script type="text/javascript">
		function changePhoto(element) {
			element.src = "https://64.media.tumblr.com/2b79cf3da45c274bf3c84fe03b0fbf32/cda5e7d6f0e8e981-98/s400x600/ba0ea0f3ccaea6045a11b2bfe7c2594626ce38ad.jpg";
		}
	</script>
</body>
</html>
